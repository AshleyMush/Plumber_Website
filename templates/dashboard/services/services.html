{% extends '/dashboard/base.html' %}
{% block title %}Manage Services{% endblock %}

{% block content %}
<section class="container">
    <h1 class="fw-light">Manage Services</h1>
    <a href="{{ url_for('dashboard_bp.add_service') }}" class="btn btn-primary mb-3">Add New Service</a>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Home Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for service in services %}
                        <tr>
                            <td>{{ service.name }}</td>
                            <td>{{ service.homeDescription }}</td>
                            <td>
                                <a href="{{ url_for('dashboard_bp.update_service', service_id=service.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                                <a href="{{ url_for('dashboard_bp.delete_service', service_id=service.id) }}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
