{% extends '/dashboard/base.html' %}
{% block title %}Manage Jobs{% endblock %}

{% block content %}
<section class="container">
    <h1 class="fw-light">Manage Jobs</h1>
    <a href="{{ url_for('dashboard_bp.add_job') }}" class="btn btn-primary mb-3">Add New Job</a>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Job Name</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for job in jobs %}
                        <tr>
                            <td>{{ job.name }}</td>


                        <td>

                            <img src="{{ job.main_image_path  }}" alt="{{ job.name }}" class="img-thumbnail" width="100">
                        </td>

                            <td>
                                <a href="{{ url_for('dashboard_bp.edit_job', job_id=job.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                                <a href="{{ url_for('dashboard_bp.delete_job', job_id=job.id) }}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
