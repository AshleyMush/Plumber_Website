<section class="py-5 bg-light">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Other Services</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      {% if services %}
      {% for service in services %}
      <div class="col">
        <a href="{{ url_for('website_bp.get_service', service_id=service.id) }}" class="other-service-card">
          <div class="other-service-icon">
            <i class="{{ service.icon_class | safe }}"></i>
          </div>
          <span class="other-service-title">{{ service.name }}</span>
        </a>
      </div>
      {% endfor %}
      {% else %}
      {% for i in range(6) %}
      <div class="col">
        <a href="{{ url_for('website_bp.get_placeholder_service') }}" class="other-service-card">
          <div class="other-service-icon">
            <i class="fa-solid fa-circle-question"></i>
          </div>
          <span class="other-service-title">Example Service</span>
        </a>
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>
</section>
