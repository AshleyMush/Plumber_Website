<section id="cta" class="py-5 text-center text-white position-relative">
  <!-- Background Image -->
  <img src="static/uploads/contact_us/A -person-calling-a-phone.jpg" alt="Contact Us"
    class="position-absolute top-0 start-0 w-100 h-100" style="object-fit: cover; z-index: -1;">

  <!-- Overlay for text readability -->
  <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark" style="opacity: 0.3; z-index: 0;"></div>

  <div class="container position-relative" style="z-index: 1;">
    <!-- Call to Action Content -->
    <div class="py-4">
      <h2 class="fw-bold text-white">Get in Touch with Us</h2>
      <p class="lead fw-semibold text-white" style="font-size: 1.25rem;">

    <!-- Buttons -->

        <i class="bi bi-telephone-fill me-2"></i>Phone
      </a>
      <a href="https://wa.me/{{ socials.whatsapp if socials else '077777777' }}" class="btn btn-success btn-lg"

      </a>
      <a href="mailto:{{company.email if company else 'example@example.com'}}" class="btn btn-danger btn-lg">
        <i class="bi bi-envelope-fill me-2"></i>Email
      </a>
    </div>
  </div>
</section>
