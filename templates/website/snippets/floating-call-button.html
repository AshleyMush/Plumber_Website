<div class="call-float">
    <a href="tel:{{ company.phone if company else '077777777' }}" aria-label="Call us now">
        <div class="tooltip-container">
            <div class="speech-bubble">Call us now</div>
            <i class="fa fa-phone call-icon"></i>
        </div>
    </a>
</div>


<style>
    .call-float {
        position: fixed;
        bottom: 100px; /* Adjust to avoid overlapping with the WhatsApp button */
        right: 20px;
        z-index: 1000;
    }

    .call-float a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        background-color: #1230AE; /* Blue color for call */
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, background-color 0.3s ease;
        text-decoration: none;
    }

    .call-float a:hover {
        transform: scale(1.1);
        background-color: #0056b3; /* Darker blue on hover */
    }

    .call-icon {
        color: white;
        font-size: 30px; /* Adjust size of the Font Awesome icon */
    }

    .tooltip-container {
        position: relative;
        display: inline-block;
    }

    .speech-bubble {
        display: none;
        position: absolute;
        bottom: 100%;
        right: 0;
        background: #007bff; /* Match the button's background color */
        color: white;
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 14px;
        white-space: nowrap;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 5px;
    }

    .tooltip-container:hover .speech-bubble {
        display: block;
    }

    .speech-bubble:after {
        content: '';
        position: absolute;
        top: 100%;
        right: 10px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 6px 6px 0 6px;
        border-color: #007bff transparent transparent transparent;
    }
</style>
