{% extends 'website/base.html' %}
{% block title %}Contact Us{% endblock %}

{% block content %}


{% include '/website/snippets/contact-cta.html' %}

{% if company and company.show_location %}
<section id="contact" class="py-5">
  <div class="container text-center">
    <!-- Section Header -->

    <!-- Map -->
    <div class="map-container" style="position: relative; height: 300px;">
      <iframe
src="{{ company.map_snippet if company and company.map_snippet else 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.861882158304!2d-74.00713972467166!3d40.71294484404057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a31b9edb6ef%3A0x9b5dbb1e3d4c4bba!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1697145702602!5m2!1sen!2sus' }}"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</section>




{% endif %}

<!-- Additional CSS for Map (Optional for consistency) -->
<style>
  .map-container {
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
</style>



            <!-- Page content-->
            {% include '/website/snippets/contact-form-section.html' %}



{% endblock %}
